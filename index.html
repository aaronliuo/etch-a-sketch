<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet", href="./style.css">
    </head>

    <body>
        <div class="header-section">
            <h1>Etch-a-sketch</h1>
        </div>
        <div class="grid-section">
            <div class="color-pallete">
                <h3>Colors</h3>
            </div>
            <div class="grid-container"></div>
            <!-- <div class="tool-pallete">
                <h3>Tools</h3>
                <button>Fill</button>
            </div> -->
        </div>
        <div class="slide-container">
            <div class="slide-output">16 x 16</div>
            <input type="range", min="1", max="100", value="16", class="slider">
        </div>
        <div class="button-container">
            <button class="clear-grid">Clear Grid</button>
            <button class="reset-grid">Reset Grid & Apply Dimensions</button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
