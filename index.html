<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet", href="./style.css">
    </head>

    <body>
        <div class="header-section">
            <h1>Etch-a-sketch</h1>
        </div>
        <div class="grid-section">
            <div class="color-pallete">
                <h3>Colors</h3>
            </div>
            <div class="grid-container"></div>
            <!-- <div class="tool-pallete">
                <h3>Tools</h3>
                <button>Fill</button>
            </div> -->
        </div>
        <div class="parameters">
            <div class="slide-container" id="height-slider">
                <div class="slide-output">Height: 16</div>
                <input type="range", min="1", max="100", value="16", class="slider">
            </div>
            <div class="slide-container" id="width-slider">
                <div class="slide-output">Width: 16</div>
                <input type="range", min="1", max="100", value="16", class="slider">
            </div>
            <div class="slide-container" id="pixel-size-slider">
                <div class="slide-output">Pixel Size: 35</div>
                <input type="range", min="1", max="100", value="35", class="slider">
            </div>
            <div class="button-container">
                <button class="reset-grid">Reset Grid & Apply Dimensions</button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
